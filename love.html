    <script>
        // JavaScript code to play songs and stop others when the "Play" button is clicked
        const audioPlayers = document.querySelectorAll('.audio-player');
        const audioSources = document.querySelectorAll('.audio-source');
        const playButtons = document.querySelectorAll('.play-button');
        let currentAudio = null;

        playButtons.forEach((button, index) => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const songUrl = button.getAttribute('data-src');
                const player = audioPlayers[index];

                if (currentAudio !== player) {
                    // Stop the previously playing audio
                    if (currentAudio) {
                        currentAudio.pause();
                    }

                    // Play the new audio
                    audioSources[index].src = songUrl;
                    player.load();
                    player.play();
                    currentAudio = player;
                } else {
                    // Toggle play/pause if it's the same audio
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                }
            });
        });

        // JavaScript code to pause audio when the built-in controls are used
        audioPlayers.forEach((player) => {
            player.addEventListener('play', () => {
                if (currentAudio !== player) {
                    // Pause the previously playing audio
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    currentAudio = player;
                }
            });
        });
    </script>
